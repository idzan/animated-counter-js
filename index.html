<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Counter for YouTube Content</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main>
        <section>
            <div class="counting">
                <div class="counter" data-target="45">0</div>
                <h4>Subscribers</h4>
            </div>
            <div class="counting">
                <div class="counter" data-target="48">0</div>
                <h4>Uploaded Videos</h4>
            </div>
            <div class="counting">
                <div class="counter" data-target="720">0</div>
                <h4>Watch Time in Hours</h4>
            </div>
            <div class="counting">
                <div class="counter" data-target="45926">0</div>
                <h4>Total Views</h4>
            </div>
        </section>
        <p>All informations are for <a href="https://www.youtube.com/channel/UC1E7cbcnFqHEqTYmbZHKDPA/" target="_blank" rel="noopener noreferrer">Idzan Marko</a> YouTube Channel on date 30. March 2020.</p>
    </main>
    <script src="app.js"></script>
</body>
</html>
