<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Counter for YouTube Content</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main>
        <section>
            <div class="counting">
                <div class="counter" data-target="42">0</div>
                <h4>Subscribers</h4>
            </div>
            <div class="counting">
                <div class="counter" data-target="46">0</div>
                <h4>Uploaded Videos</h4>
            </div>
            <div class="counting">
                <div class="counter" data-target="678">0</div>
                <h4>Watch Time in Hours</h4>
            </div>
            <div class="counting">
                <div class="counter" data-target="42815">0</div>
                <h4>Total Views</h4>
            </div>
        </section>
        <p>All informations are for Idzan Marko YouTube Channel</p>
    </main>
    <script src="app.js"></script>
</body>
</html>
